<html>
<head>
<link rel="stylesheet" type="text/css" href="login_style.css">
<script type="text/javascript">
var login_attempts=4;
function check_form()
{
 var name=document.getElementById("name").value;
 var pass=document.getElementById("pass").value;
 if(name=="ChatBot" && pass=="1234")
 {
  alert("SuccessFully Logged In");
  document.getElementById("name").value="";
  document.getElementById("pass").value="";
 }
 else
 {
  if(login_attempts==0)
  {
   alert("No Login Attempts Available");
  }
  else
  {
   login_attempts=login_attempts-1;
   alert("Login Failed Now Only "+login_attempts+" Login Attempts Available");
   if(login_attempts==0)
   {
    document.getElementById("name").disabled=true;
    document.getElementById("pass").disabled=true;
    document.getElementById("form1").disabled=true;
   }
  }
 }
 
 return false;
}	
</script>
</head>
<body>
<h1><center>For loop Application Assignment</center></h1>
<div id="wrapper">

<form id="form1" method="post" action="" onsubmit="return check_form();">
 <p id="login_label"><center>USER LOGIN</center></p>
 <center><input type="text" id="name" placeholder="Enter Username"></center>
 <br>
 <center><input type="password" id="pass" placeholder="Enter Password"></center>
 <br>
 <center><input type="submit" value="SUBMIT"></center>
 <center><p><b>Username :</b> ChatBot <b>Password :</b> 1234</p></center>
 <br>
</form>

</div>
</body>
</html>
